<div class="productContainer">
  <div class="card flex justify-content-center" *ngFor="let product of products">
    <p-card header="{{ product.name }}" subheader="{{product.listPrice}}" [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="data:image/gif;base64, {{ product.thumbNailPhoto }}" />
        </ng-template>
        <p>
            cioa
        </p>
        <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
                <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" />
                <p-button label="Save" class="w-full" styleClass="w-full" />
            </div>
        </ng-template>
    </p-card>
  </div>
</div>

<p-paginator
  (onPageChange)="changeOutput($event)"
  [first]="0"
  [rows]="searchParams.pageSize"
  [totalRecords]="productCount"
  [rowsPerPageOptions]="[10, 20, 30]"
  [showFirstLastIcon]="false"
></p-paginator>
