<div
  style="
    display: flex;
    flex-wrap: wrap;
    column-gap: 20px;
    row-gap: 20px;
    justify-content: center;
  "
>
  <input
    type="text"
    [(ngModel)]="searchProduct"
    placeholder="search"
    style="border-radius: 10px"
  />
  <p-button (click)="funzioneProdotti()">Search</p-button>

  <div class="productContainer">
    <div
      class="card flex justify-content-center"
      *ngFor="let product of products"
    >
      <p-card
        header="{{ product.name }}"
        subheader="{{ product.listPrice }}"
        [style]="{ width: '360px' }"
      >
        <ng-template pTemplate="header">
          <img
            alt="Card"
            src="data:image/gif;base64, {{ product.largePhoto }}"
          />
        </ng-template>

        <p>
          <!-- DESCRIPTION PRODUCT -->
        </p>

        <ng-template pTemplate="footer">
          <div
            class="flex gap-3 mt-1"
            style="display: flex; justify-content: space-between; width: 100%"
          >
            <p-button
              label="Modify"
              class="w-full"
              styleClass="w-full"
              (onClick)="SetLocalStorage(product.productId)"
              routerLink="../modify-product"
            />
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>

  <p-paginator
    (onPageChange)="changeOutput($event)"
    [first]="0"
    [rows]="searchParams.pageSize"
    [totalRecords]="productCount"
    [rowsPerPageOptions]="[10, 20, 30]"
    [showFirstLastIcon]="false"
  ></p-paginator>
</div>
