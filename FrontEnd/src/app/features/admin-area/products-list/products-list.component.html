<table>
  <tr *ngFor="let product of products">
    <td>
      <img src="data:image/gif;base64, {{ product.thumbNailPhoto }}" />
      {{ product.name }}
    </td>
  </tr>
</table>

<div class="card flex justify-content-center">
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="rows"
    [totalRecords]="120"
    [rowsPerPageOptions]="[10, 20, 30]"
  />
</div>
