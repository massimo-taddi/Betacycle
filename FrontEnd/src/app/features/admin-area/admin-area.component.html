<p>admin-area works!</p>
<article
  style="
    padding: 150px 10vw 20px 10vw;
    display: flex;
    flex-wrap: wrap;
    column-gap: 20px;
    row-gap: 20px;
    justify-content: center;
  "
>
  <p-button (onClick)="Read()">Elenco</p-button>
  <p-button routerLink="aggiungi">Aggiungi Prodotto</p-button>
  <p-button (onClick)="Delete()">Elimina Selezionati</p-button>
  <p-button (onClick)="Update()">Modifica Selezionato</p-button>
  <table style="border: 1px solid black; width: 100%">
    <tr>
      <td>
        <p-inputGroup>
          <button type="button" pButton label="Search"></button>
          <input type="text" pInputText placeholder="Keyword" />
        </p-inputGroup>
      </td>
      <td>
        <p-inputGroup>
          <input type="text" pInputText placeholder="Keyword" />
          <button
            type="button"
            pButton
            icon="pi pi-search"
            class="p-button-warning"
          ></button>
        </p-inputGroup>
      </td>
      <td>
        <p-inputGroup>
          <button
            type="button"
            pButton
            icon="pi pi-check"
            class="p-button-success"
          ></button>
          <input type="text" pInputText placeholder="Vote" />
          <button
            type="button"
            pButton
            icon="pi pi-times"
            class="p-button-danger"
          ></button>
        </p-inputGroup>
      </td>
    </tr>
    <tr *ngFor="let oggetto of arrayProdotti">
      <td></td>
    </tr>
  </table>
</article>

<router-outlet></router-outlet>
