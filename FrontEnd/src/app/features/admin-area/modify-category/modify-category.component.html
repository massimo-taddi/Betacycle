<div class="modelContainer">
  <div class="card flex justify-content-center">
    <p-card [style]="{ width: '360px' }">
      <p>
        Parent Product Category
        <p-dropdown
          [options]="categories"
          optionLabel="name"
          optionValue="productCategoryId"
          placeholder="Seleziona una categoria"
          [(ngModel)]="category.parentProductCategoryId"
        >
        </p-dropdown>
      </p>
      <p>
        CategoryName<input type="text" pInputText [(ngModel)]="category.name" />
      </p>
      Discontinued<p-inputSwitch [(ngModel)]="category.discontinued" />

      <ng-template pTemplate="footer">
        <div
          class="flex gap-3 mt-1"
          style="display: flex; justify-content: space-between; width: 100%"
        >
          <p-button
            label="Modify"
            class="w-full"
            styleClass="w-full"
            (onClick)="Update()"
            routerLink="../modify-model"
          />
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
