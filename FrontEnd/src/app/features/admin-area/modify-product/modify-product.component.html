<div class="d-flex border rounded p-3">
  <form #newAddress="ngForm" (submit)="UpdateProduct(newAddress)" class="row">
    <div class="col-md-6">
      <label for="inputName" class="form-label">Product name*</label>
      <input
        [required]="true"
        type="text"
        class="form-control"
        id="inputName"
        name="name"
        [(ngModel)]="product.name"
      />
    </div>
    <div class="col-md-3">
      <label for="inputNumber" class="form-label">Product number*</label>
      <input
        [required]="true"
        type="text"
        class="form-control"
        id="inputNumber"
        name="productNumber"
        [(ngModel)]="product.productNumber"
      />
    </div>
    <div class="col-md-3">
      <label for="inputColor" class="form-label">Product color</label>
      <input
        type="text"
        class="form-control"
        id="inputColor"
        name="color"
        [(ngModel)]="product.color"
      />
    </div>
    <div class="col-md-2">
      <label for="inputStandardCost" class="form-label">Standard price*</label>
      <input
        [required]="true"
        type="number"
        step="0.01"
        class="form-control"
        id="inputStandardCost"
        name="standardCost"
        [(ngModel)]="product.standardCost"
      />
    </div>
    <div class="col-md-2">
      <label for="inputListPrice" class="form-label">List price</label>
      <input
        [required]="true"
        type="number"
        step="0.01"
        class="form-control"
        id="inputListPrice"
        name="listPrice"
        [(ngModel)]="product.listPrice"
      />
    </div>
    <div class="col-md-2">
      <label for="inputSize" class="form-label">Size</label>
      <input
        type="text"
        size="10"
        class="form-control"
        id="inputSize"
        name="size"
        [(ngModel)]="product.size"
      />
    </div>
    <div class="col-md-2">
      <label for="inputWeight" class="form-label">Weight</label>
      <input
        type="number"
        class="form-control"
        id="inputWeight"
        name="weight"
        [(ngModel)]="product.weight"
      />
    </div>
    <div class="col-md-4">
      <label for="inputCategory" class="form-label">Category</label><br />
      <p-dropdown
        id="inputCategory"
        [options]="categories"
        optionLabel="name"
        optionValue="productCategoryId"
        placeholder="Seleziona una categoria"
        name="productCategoryId"
        [style]="{ width: '100%' }"
        [required]="true"
        [(ngModel)]="product.productCategoryId"
      >
      </p-dropdown>
    </div>
    <div class="col-md-3">
      <label for="inputModel" class="form-label">Model</label><br />
      <p-dropdown
        id="inputModel"
        [options]="models"
        optionLabel="name"
        optionValue="productModelId"
        placeholder="Seleziona un modello"
        name="productModelId"
        [required]="true"
        [style]="{ width: '100%' }"
        [(ngModel)]="product.productModelId"
      >
      </p-dropdown>
    </div>
    <div class="col-md-3">
      <label for="inputSellStartDate" class="form-label"
        >Selling start date*</label
      >
      <input
        [required]="true"
        type="date"
        class="form-control"
        id="inputSellStartDate"
        name="sellStartDate"
        [(ngModel)]="product.sellStartDate"
      />
    </div>
    <div class="col-md-3">
      <label for="inputSellEndDate" class="form-label">Selling end date</label>
      <input
        type="date"
        class="form-control"
        id="inputSellEndDate"
        name="sellEndDate"
        [(ngModel)]="product.sellEndDate"
      />
    </div>
    <div class="col-md-3">
      <label for="inputDiscontinuedDate" class="form-label"
        >Discontinued Date</label
      >
      <input
        type="date"
        class="form-control"
        id="inputDiscontinuedDate"
        name="discontinuedDate"
        [(ngModel)]="product.discontinuedDate"
      />
    </div>
    <div class="col-4">
      <label for="inputThumbnailPhoto" class="form-label"
        >Thumbnail image</label
      >
      <p-fileUpload
        chooseIcon="pi pi-upload"
        accept="image/gif"
        maxFileSize="1000000"
        [auto]="true"
        [multiple]="false"
        customUpload="true"
        (onSelect)="onThumbnailSelect($event)"
        (onRemove)="onThumbnailRemove($event)"
        chooseLabel="Browse"
      />
    </div>
    <div class="col-4">
      <label for="inputThumbnailPhoto" class="form-label"
        >Large image</label
      >
      <p-fileUpload
        chooseIcon="pi pi-upload"
        accept="image/gif"
        maxFileSize="1000000"
        [auto]="true"
        [multiple]="false"
        customUpload="true"
        (onSelect)="onLargeImgSelect($event)"
        (onRemove)="onThumbnailRemove($event)"
        chooseLabel="Browse"
      />
    </div>
    <div class="col-2">
      <label for="inputOnSale" class="form-label">In vendita:</label><br />
      <p-inputSwitch
        id="inputOnSale"
        name="onSale"
        [(ngModel)]="product.onSale"
      />
    </div>
    <div class="col-12">
      <button
        type="submit"
        class="btn btn-primary mt-3"
        routerLink="./product-list"
      >
        Modify
      </button>
    </div>
  </form>
</div>
<br />
