<div class="container rounded bg-white">
    <div class="row" style="width: 100%;">

            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" [disabled]="changesNotAllowed" class="form-control" value="{{info?.firstName}}"></div>
                    <div class="col-md-6"><label class="labels">Middle Name</label><input type="text" [disabled]="changesNotAllowed" class="form-control" value="{{info?.middleName}}"></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" [disabled]="changesNotAllowed" class="form-control" value="{{info?.lastName}}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input style="width: 200px;" [disabled]="changesNotAllowed" type="text" class="form-control" value="{{info?.phone}}" value=""></div>
                    <!-- da inserire in seguito una box con gli indirizzi--> 
                    <div class="col-md-12"><label class="labels">Email ID</label><input [disabled]="changesNotAllowed" type="text" class="form-control" value="{{getJwtUsername()}}" value=""></div>
                </div>
                <div class="mt-5 text-center"><button [disabled]="changesNotAllowed" class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" (click)="changesNotAllowed = !changesNotAllowed" type="button">Modify Profile</button></div>
            </div>
    </div>
</div>
