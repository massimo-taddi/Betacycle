<div class="d-flex justify-content-center mx-auto">
    <div class="flex-row justify-content-center" style="width: 100%;">
        <div class="d-flex text-center mb-3">
            <h4 class="text-center">Password Reset</h4>
        </div>
        <div class="flex-row justify-content-center">
            <div class="mx-auto" style="width: 15%;">
                <label class="labels">Vecchia Password:</label><input #oldpwd type="text" class="form-control">
            </div>
            <div class="mx-auto" style="width: 15%;">
                <label class="labels">Nuova Password:</label><input #newpwd type="text" class="form-control">
            </div>
        </div>
        <div class="mt-2 text-center"><button class="btn btn-primary profile-button" type="button"
                (click)="pwdReset(oldpwd, newpwd)">Password reset</button></div>
        {{result ? "password modificata" : "errore: password errata"}}
    </div>
</div>
