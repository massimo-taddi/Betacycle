

<article id="big-container">

        <form id="form-container">

            <div class="fcontainer">
            
                <div class="icontainer">
                    <input #Username class="iform" type="text" name="username">
                </div>
            
                <div class="icontainer">
                    <input #Password class="iform" type="password" name="password">
                </div>
            
                <div (click)="Login(Username, Password)"><h3>Accedi</h3></div>
            
            </div>

        </form>
    </div>
</article>
