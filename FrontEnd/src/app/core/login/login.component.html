<article class="bc-login-art">
  <div class="bc-login-container">
    <div class="bc-login-left">
      <h1 class="bc-login-Atext">LOG IN</h1>
      <form style="display: flex; row-gap: 35px; flex-direction: column;">
        
        <div class="bcL-inner-form">
          <div class="bcL-input-container">
            <input type="email" #Username="ngModel" [(ngModel)]="loginCredentials.username" [ngModelOptions]="{standalone:true}" class="bcL-input" name="email" id="email" placeholder="name@example.com" required>
            <input type="password" #Password="ngModel" [(ngModel)]="loginCredentials.password" [ngModelOptions]="{standalone:true}" class="bcL-input"  name="password" id="password" value="" placeholder="Password" required>
          </div>
          <div style="display: flex; flex-direction: column-reverse; row-gap: 15px;">
            <!-- <div *ngIf="failedLogin" style="color: red;">Login failed - check your credentials</div> -->
            <button class="btn bsb-btn-xl btn-primary" [disabled]="Password.invalid || Username.invalid" (click)="Login()">Log in now</button>
            <div style="display: flex; flex-direction: row; align-items: center; gap: 5px;">
              <p style="margin: 0;">Keep me Log</p>
              <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me" value="remember-me" [(ngModel)]="stayLoggedIn" [ngModelOptions]="{standalone:true}">
            </div>
          </div>
        </div>
        
        <p *ngIf="failedLogin" style="color: red;">Login failed - please check the email and password inserted</p>


        <div style="display: flex; flex-direction: column;">
          <a role="button" (click)="navToSignup()" class="link-secondary text-decoration-none">Create new account</a>
          <a role="button" (click)="navToForgot()" class="link-secondary text-decoration-none">Forgot password</a>
        </div>

      </form>
    </div>
    <div class="bc-login-righ">
      <div class="bcLR-text-container">
        <h1 class="bc-login-Atext" style="text-align: center; font-weight: 900;">BETACYCLE</h1>
        <h2 class="bc-login-Atext" style="text-align: center;">"Ride the Difference with our Exceptional Bicycles!"</h2>
      </div>
    </div>
  </div>
</article>
