<div class="w-25 float-end" style="margin-right: 10%; margin-top: 5%;">
    <form class="form-signin">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" #Username class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" #Password class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me" [(ngModel)]="stayLoggedIn"> Rimani collegato
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="Login(Username, Password)">Login</button>
    </form>
</div>
