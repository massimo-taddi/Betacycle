<div class="w-50 mx-auto" style="margin-right: 10%; padding-top: 100px;">
    <form class="p-fluid" #signUp="ngForm" (submit)="SignUp(signUp)">
        <h1 class="p-mb-3">Registrati</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputTitle">Titolo</label>
                    <input type="text" pInputText class="form-control" placeholder="Titolo" [(ngModel)]="signUpForm.title" maxlength="8" name="title">
                </div>
                <div class="form-group">
                    <label for="inputFirstName">Nome*</label>
                    <input type="text" pInputText class="form-control" placeholder="Nome*" [(ngModel)]="signUpForm.firstName" required maxlength="50" name="firstName">
                </div>
                <div class="form-group">
                    <label for="inputMiddleName">Secondo Nome</label>
                    <input type="text" pInputText class="form-control" placeholder="Secondo Nome" [(ngModel)]="signUpForm.middleName" maxlength="50" name="middleName">
                </div>
                <div class="form-group">
                    <label for="inputLastName">Cognome*</label>
                    <input type="text" pInputText class="form-control" placeholder="Cognome*" [(ngModel)]="signUpForm.lastName" required maxlength="50" name="lastName">
                </div>
                <div class="form-group">
                    <label for="inputPhone">Telefono</label>
                    <input type="tel" class="form-control" placeholder="Telefono" [(ngModel)]="signUpForm.phone" maxlength="50" name="phone">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputSuffix">Suffisso</label>
                    <input type="text" pInputText class="form-control" placeholder="Suffisso" [(ngModel)]="signUpForm.suffix" maxlength="10" name="suffix">
                </div>
                <div class="form-group">
                    <label for="inputCompany">Nome Azienda</label>
                    <input type="text" pInputText class="form-control" placeholder="Nome Azienda" [(ngModel)]="signUpForm.companyName" maxlength="128" name="companyName">
                </div>
                <div class="form-group">
                    <label for="inputSalesPerson">Responsabile vendite</label>
                    <input type="text" pInputText class="form-control" placeholder="Responsabile vendite" [(ngModel)]="signUpForm.salesPerson" maxlength="256" name="salesPerson">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email*</label>
                    <input type="text" pInputText class="form-control" placeholder="Email*" [(ngModel)]="signUpForm.emailAddress" required maxlength="" name="emailAddress">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password*</label>
                    <p-password [style]="{'height': '38px', 'min-height': '35px'}"  [(ngModel)]="signUpForm.password" placeholder="Password*" [feedback]="true" [toggleMask]="true" name="password"></p-password>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="stayLoggedIn" binary="true" [ngModelOptions]="{standalone: true}">
                <label class="form-check-label">Rimani collegato</label>
            </div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Sign Up</button>
    </form>
</div>
